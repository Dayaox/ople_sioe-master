
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnexo_prevencionLabel" data-translate="opleSioeApp.anexo_prevencion.home.createOrEditLabel">Create or edit a Anexo Prevencion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.anexo_prevencion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.anexo_prevencion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opleSioeApp.anexo_prevencion.archivo" for="field_archivo">Archivo</label>
            <input type="text" class="form-control" name="archivo" id="field_archivo"
                    ng-model="vm.anexo_prevencion.archivo"
                    required/>
            <div ng-show="editForm.archivo.$invalid">
                <p class="help-block"
                    ng-show="editForm.archivo.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opleSioeApp.anexo_prevencion.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.anexo_prevencion.descripcion"
                    required ng-maxlength="500"/>
            <div ng-show="editForm.descripcion.$invalid">
                <p class="help-block"
                    ng-show="editForm.descripcion.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.descripcion.$error.maxlength">
                    This field cannot be longer than 500 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opleSioeApp.anexo_prevencion.id_solicitud" for="field_id_solicitud">Id Solicitud</label>
            <input type="text" class="form-control" name="id_solicitud" id="field_id_solicitud"
                    ng-model="vm.anexo_prevencion.id_solicitud"
                    />
        </div>

        <div class="form-group">
            <label data-translate="opleSioeApp.anexo_prevencion.prevencion" for="field_prevencion">Prevencion</label>
            <select class="form-control" id="field_prevencion" name="prevencion" ng-model="vm.anexo_prevencion.prevencion" ng-options="prevencion as prevencion.id for prevencion in vm.prevencions track by prevencion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
