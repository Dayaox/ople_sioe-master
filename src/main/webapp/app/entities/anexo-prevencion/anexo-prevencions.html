<div>
    <h2 data-translate="opleSioeApp.anexo_prevencion.home.title">Anexo Prevencions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="anexo-prevencion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="opleSioeApp.anexo_prevencion.home.createLabel">
                        Create new Anexo Prevencion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="archivo"><span data-translate="opleSioeApp.anexo_prevencion.archivo">Archivo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descripcion"><span data-translate="opleSioeApp.anexo_prevencion.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="id_solicitud"><span data-translate="opleSioeApp.anexo_prevencion.id_solicitud">Id Solicitud</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prevencion.id"><span data-translate="opleSioeApp.anexo_prevencion.prevencion">Prevencion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="anexo_prevencion in vm.anexo_prevencions track by anexo_prevencion.id">
                    <td><a ui-sref="anexo-prevencion-detail({id:anexo_prevencion.id})">{{anexo_prevencion.id}}</a></td>
                    <td>{{anexo_prevencion.archivo}}</td>
                    <td>{{anexo_prevencion.descripcion}}</td>
                    <td>{{anexo_prevencion.id_solicitud}}</td>
                    <td>
                        <a ui-sref="prevencion-detail({id:anexo_prevencion.prevencion.id})">{{anexo_prevencion.prevencion.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="anexo-prevencion-detail({id:anexo_prevencion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="anexo-prevencion.edit({id:anexo_prevencion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="anexo-prevencion.delete({id:anexo_prevencion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
