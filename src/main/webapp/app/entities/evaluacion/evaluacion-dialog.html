
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEvaluacionLabel">Create or edit a Evaluacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evaluacion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evaluacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opleSioeApp.evaluacion.status_evaluacion" for="field_status_evaluacion">Status Evaluacion</label>
            <input type="number" class="form-control" name="status_evaluacion" id="field_status_evaluacion"
                    ng-model="vm.evaluacion.status_evaluacion"
                    />
        </div>

        <div class="form-group">
            <label for="field_peticion">Peticion</label>
            <select class="form-control" id="field_peticion" name="peticion" ng-model="vm.evaluacion.peticion" ng-options="peticion as peticion.id for peticion in vm.peticions | orderBy:'id' track by peticion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
