
<div>
    <h2><span>Presentacion</span> {{vm.presentacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Acuerdo</span></dt>
        <dd>
            <span>{{vm.presentacion.acuerdo}}</span>
        </dd>
        <dt><span>Notificacion</span></dt>
        <dd>
            <span>{{vm.presentacion.notificacion}}</span>
        </dd>
        <dt><span data-translate="opleSioeApp.presentacion.status_completado">Status Completado</span></dt>
        <dd>
            <span>{{vm.presentacion.status_completado}}</span>
        </dd>
        <dt><span>Evaluacion</span></dt>
        <dd>
            <a ui-sref="evaluacion-detail({id:vm.presentacion.evaluacion.id})">{{vm.presentacion.evaluacion.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="presentacion-detail.edit({id:vm.presentacion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
