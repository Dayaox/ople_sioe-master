<div>
    <h2>Presentacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="presentacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Presentacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="acuerdo"><span>Acuerdo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="notificacion"><span>Notificacion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status_completado"><span data-translate="opleSioeApp.presentacion.status_completado">Status Completado</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evaluacion.id"><span>Evaluacion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="presentacion in vm.presentacions track by presentacion.id">
                    <td><a ui-sref="presentacion-detail({id:presentacion.id})">{{presentacion.id}}</a></td>
                    <td>{{presentacion.acuerdo}}</td>
                    <td>{{presentacion.notificacion}}</td>
                    <td>{{presentacion.status_completado}}</td>
                    <td>
                        <a ui-sref="evaluacion-detail({id:presentacion.evaluacion.id})">{{presentacion.evaluacion.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="presentacion-detail({id:presentacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="presentacion.edit({id:presentacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="presentacion.delete({id:presentacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
