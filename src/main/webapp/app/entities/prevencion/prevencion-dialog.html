
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrevencionLabel">Create or edit a Prevencion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.prevencion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prevencion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_oficio">Oficio</label>
            <input type="text" class="form-control" name="oficio" id="field_oficio"
                    ng-model="vm.prevencion.oficio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificacion">Notificacion</label>
            <input type="text" class="form-control" name="notificacion" id="field_notificacion"
                    ng-model="vm.prevencion.notificacion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_respuesta">Respuesta</label>
            <input type="text" class="form-control" name="respuesta" id="field_respuesta"
                    ng-model="vm.prevencion.respuesta"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
                <input type="checkbox" name="status" id="field_status"
                          ng-model="vm.prevencion.status"/>
        </div>

        <div class="form-group">
            <label for="field_peticion">Peticion</label>
            <select class="form-control" id="field_peticion" name="peticion" ng-model="vm.prevencion.peticion" ng-options="peticion as peticion.id for peticion in vm.peticions | orderBy:'id' track by peticion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
