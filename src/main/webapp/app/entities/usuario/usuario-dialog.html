
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUsuarioLabel">Create or edit a Usuario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.usuario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.usuario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.usuario.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="vm.usuario.password"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zona">Zona</label>
            <input type="text" class="form-control" name="zona" id="field_zona"
                    ng-model="vm.usuario.zona"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_distrito">Distrito</label>
            <input type="text" class="form-control" name="distrito" id="field_distrito"
                    ng-model="vm.usuario.distrito"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_municipio">Municipio</label>
            <input type="text" class="form-control" name="municipio" id="field_municipio"
                    ng-model="vm.usuario.municipio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_privilegio">Privilegio</label>
            <input type="number" class="form-control" name="privilegio" id="field_privilegio"
                    ng-model="vm.usuario.privilegio"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
